<!DOCTYPE html>
<html>

<head>
    <title>TACTILE ALLEGORY: the design language of objects {% block title %}________{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1;" />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/static/css/gettoknow-gv.css" rel="stylesheet">
</head>

<body>

<div id="app">
	
	<div id="gv-page">

	    <iframe class="hidden-phone" id="gv-map" src="http://www.cybercauldron.co.uk/wp-content/uploads/2010/08/colour-wood.jpg"></iframe>

	    <div class="container">
	    
	        <div class="row" id="gv-header">
	            <div class="span12">
	                <div class="well">
	                    <div class="row">
	                        <div class="span9"><h1>The design language of &nbsp;</h1><input id="gv-country" placeholder="  an adjective" type="text" value="{% block adjective_input %}{% endblock %}"/></div>
	                        <div class="span2"></div>
	                    </div>
	                </div>
	            </div>
	        </div>

			{% block content %}
			{% endblock %}
			<br />
	        <div class="row" id="gv-footer">
	            <div class="span12">
	                <div class="well">
	                  <p>TACTILE ALLEGORY | the design language to communicate through objects
                      </p>
	                  <p><a href="www.pipmothersill.com">Philippa Mothersill</a> | <a href="eco.">Information Ecology</a>, MIT Media Lab </p>
	                </div>
	            </div>
	        </div>
	    
	    </div> 

	</div>

</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#gv-country').typeahead({
		source:{{ adjective_list_json_text|safe }},
		updater:function (item) {
			window.location = "/adjective/"+item
		}
	});
	$('#gv-country').focus();
});
</script>


</body>

</html>
